<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="div-top">
    <img class="img-top" src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="card">
    <div class="top-container">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="">
    </div>
    <img class="img-profile" src="images/image-victor.jpg" alt="">
    <div class="bottom-container">
      <div class="name-container">
        <h1 class="name-heading">Victor Crest</h1>
        <h3 class="heading-age">26</h3>
      </div>

      <div class="town-container">
        <h3 class="heading-town">London</h3>
      </div>
      <hr>
      <div class="divider">
        <div class="column">
          <h3 class="column-heading">80K</h3>
          <p class="column-paragraph">Followers</p>
        </div>
        <div class="column">
          <h3 class="column-heading">803K</h3>
          <p class="column-paragraph">Likes</p>
        </div>
        <div class="column">
          <h3 class="column-heading">1.4K</h3>
          <p class="column-paragraph">Photos</p>
        </div>
      </div>

    </div>


  </div>
  <div class="div-bottom">
    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Natalia Tuszko</a>.
  </div>
</body>
</html>
